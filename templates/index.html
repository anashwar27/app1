{% extends 'base.html' %}
{% block body %}


<div class="container">
    <form action="/" method="POST">
        <div class="mb-1">
            <h2>add a todo</h2>
            <label for="title" class="form-label">todo tittle</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">

        </div>
        <div class="mb-0">
            <label for="desc" class="form-label">todo description</label>
            <input type="text" class="form-control" name="desc" id="desc">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        </div>
        <button type="submit" class="btn btn-dark mb-0">submit</button>
    </form>
</div>
<div class="container my-5">
    <table class="table">

        {% if alltodo|length==0 %}
        <div class="alert alert-secondary" role="alert">
            ADD a TODO!
          </div>
        {% else %}
        <thead>
            <tr>
                <th scope="col">s.no</th>
                <th scope="col">tittle</th>
                <th scope="col">description</th>
                <th scope="col">Time</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>



        {% for todo in alltodo %}

            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.data_created}}</td>

                <td><a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark">Delete</a></td>
                <td><a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark"> update</a></td>

            </tr>
        </tbody>
    </table>
    {% endfor %}
    {% endif %}
