<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>update your todo's</title>
</head>

<body>
    <div class="container">
        <form action="/update/{{alltodo.sno}}" method="POST">
            <div class="mb-1">
                <h2>update a todo</h2>
                <label for="title"  class="form-label">todo tittle</label>
                <input type="text" value="{{alltodo.title}}" class="form-control" name="title" id="title" aria-describedby="emailHelp">

            </div>
            <div class="mb-1">
                <label for="desc" class="form-label">todo description</label>
                <input type="text" value="{{alltodo.desc}}" class="form-control" name="desc" id="desc">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
            </div>
            <button type="submit" class="btn btn-dark mx-1">submit</button>
        </form>
    </div>
</body>
